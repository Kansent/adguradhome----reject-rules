name: Generate AdGuard Release

on:
  push:
    branches:
      - main
    paths:
      - "ruleset/**"
      - "convert.py"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: python -m pip install --upgrade pip pyyaml

      - name: Run conversion
        run: python convert.py

      - name: Push to release branch (clean branch)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 检查文件
          if [ ! -f output/adguard.txt ]; then
            echo "ERROR: output/adguard.txt not found!"
            exit 1
          fi

          # 创建孤立 release 分支，不继承 main 内容
          git checkout --orphan release
          git rm -rf . > /dev/null 2>&1 || true

          # 拷贝生成文件
          mkdir -p output
          cp output/adguard.txt ./adguard.txt

          # 提交并推送
          git add adguard.txt
          git commit -m "Auto update AdGuard rules [skip ci]"
          git push origin release --force
