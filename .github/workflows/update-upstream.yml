name: Update upstream domains

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 自动执行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Merge upstream domain lists
        run: python merge_upstream.py

      - name: Push to release branch
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ ! -f output/nextdns-native-tracking-domains.txt ]; then
            echo "❌ Error: output file not found"
            exit 1
          fi

          # 拉取并切换到 release 分支
          git fetch origin release || true
          git checkout release || git checkout -b release
          git pull origin release || true

          # 复制文件（不清空其他文件）
          cp output/nextdns-native-tracking-domains.txt ./nextdns-native-tracking-domains.txt
          git add nextdns-native-tracking-domains.txt

          # 检查是否有变更
          if git diff --cached --quiet; then
            echo "ℹ️ No changes detected, skipping commit."
          else
            git commit -m "Auto update upstream domains [skip ci]"
            git push origin release
          fi
