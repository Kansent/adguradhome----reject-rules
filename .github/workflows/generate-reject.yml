name: Generate reject.txt

on:
  push:
    branches:
      - main
    paths:
      - "ruleset/**"
      - "convert.py"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout release 分支完整内容（如果不存在就创建）
      - uses: actions/checkout@v4
        with:
          ref: release
          fetch-depth: 0
          persist-credentials: true

      # 2️⃣ 设置 Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # 3️⃣ 安装依赖
      - run: pip install pyyaml

      # 4️⃣ 生成 reject.txt
      - run: python convert.py

      # 5️⃣ 覆盖 reject.txt
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ ! -f output/reject.txt ]; then
            echo "❌ output/reject.txt not found"
            exit 1
          fi

          cp output/reject.txt ./reject.txt
          git add reject.txt

          if git diff --cached --quiet; then
            echo "ℹ️ No changes detected, skipping commit."
          else
            git commit -m "Auto update reject.txt [skip ci]"
            git push origin release
          fi
