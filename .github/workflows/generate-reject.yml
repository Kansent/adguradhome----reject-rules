name: Generate reject.txt

on:
  push:
    branches:
      - main
    paths:
      - "ruleset/**"
      - "convert.py"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - run: pip install pyyaml
      - run: python convert.py

      - name: Push reject.txt to release branch (safe merge)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ ! -f output/reject.txt ]; then
            echo "❌ Error: output file not found"
            exit 1
          fi

          # 拉取 release 分支并保持文件
          git fetch origin release
          git checkout release
          git pull origin release

          # 更新 reject.txt（不删除其他文件）
          cp output/reject.txt ./reject.txt
          git add reject.txt

          # 若有变更则提交
          if git diff --cached --quiet; then
            echo "ℹ️ No changes detected, skipping commit."
          else
            git commit -m "Auto update reject.txt [skip ci]"
            git push origin release
          fi
