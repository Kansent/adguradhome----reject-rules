name: Generate reject.txt

on:
  push:
    branches:
      - main
    paths:
      - "ruleset/**"
      - "convert.py"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Generate reject.txt
        run: python convert.py

      - name: Merge into release safely
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ ! -f output/reject.txt ]; then
            echo "❌ Error: output/reject.txt not found"
            exit 1
          fi

          # 拉取 release 分支到本地
          git fetch origin release:release || true
          git checkout release || git checkout -b release
          git merge origin/release || true  # <-- 保留 release 原有文件

          # 覆盖新的 reject.txt
          cp output/reject.txt ./reject.txt
          git add reject.txt

          # 仅在有变更时提交
          if git diff --cached --quiet; then
            echo "ℹ️ No changes detected, skipping commit."
          else
            git commit -m "Auto update reject.txt [skip ci]"
            git push origin release
          fi
