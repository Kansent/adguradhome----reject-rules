name: Generate reject.txt

on:
  push:
    branches:
      - main
    paths:
      - "ruleset/**"
      - "convert.py"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Generate AdGuard rules
        run: python convert.py

      - name: Merge into release branch safely
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ ! -f output/reject.txt ]; then
            echo "âŒ Error: output/reject.txt not found"
            exit 1
          fi

          # ä¸´æ—¶ä¿å­˜ç”Ÿæˆçš„æ–‡ä»¶
          mkdir -p temp
          cp output/reject.txt temp/reject.txt

          # æ‹‰å–è¿œç¨‹æ‰€æœ‰åˆ†æ”¯ä¿¡æ¯
          git fetch origin +refs/heads/*:refs/remotes/origin/*

          # æ£€æŸ¥ release åˆ†æ”¯æ˜¯å¦å­˜åœ¨
          if git show-ref --verify --quiet refs/remotes/origin/release; then
            echo "âœ… Release branch exists, checking out"
            git checkout -B release origin/release
          else
            echo "ğŸ†• Release branch does not exist, creating new"
            git checkout --orphan release
            git rm -rf . > /dev/null 2>&1 || true
          fi

          # æ¢å¤æ—§æ–‡ä»¶ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
          git reset --hard origin/release || true

          # å¤åˆ¶æ–°çš„ reject.txt
          cp temp/reject.txt ./reject.txt
          rm -rf temp

          git add reject.txt

          # åªåœ¨æ–‡ä»¶æœ‰å˜åŒ–æ—¶æäº¤
          if git diff --cached --quiet; then
            echo "â„¹ï¸ No changes detected, skip commit."
          else
            git commit -m "Auto update reject.txt [skip ci]"
            git push origin release
          fi
