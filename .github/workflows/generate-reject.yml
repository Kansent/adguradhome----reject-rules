name: Generate reject.txt

on:
  push:
    branches:
      - main
    paths:
      - "ruleset/**"
      - "convert.py"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout main 分支
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ 设置 Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # 3️⃣ 安装依赖
      - run: pip install pyyaml

      # 4️⃣ 生成 reject.txt
      - run: python convert.py

      # 5️⃣ 合并到 release 分支（安全，不删除文件）
      - run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ ! -f output/reject.txt ]; then
            echo "❌ output/reject.txt not found"
            exit 1
          fi

          # 拉取远程 release 分支完整内容
          git fetch origin release || true

          # 如果本地 release 分支存在就切换，否则创建新分支
          if git show-ref --verify --quiet refs/heads/release; then
            git checkout release
          else
            git checkout -b release
          fi

          # 重置工作区为远程 release，保留远程文件
          git reset --hard origin/release || true

          # 覆盖生成的 reject.txt
          cp output/reject.txt ./reject.txt

          # 只 add 新文件，防止删除其他文件
          git add reject.txt

          # 提交
          if git diff --cached --quiet; then
            echo "ℹ️ No changes detected, skip commit."
          else
            git commit -m "Auto update reject.txt [skip ci]"
            git push origin release
          fi
