name: Convert Clash reject.yaml to AdGuard

on:
  push:
    branches:
      - main
    paths:
      - "ruleset/**/*.yaml"
      - "convert.py"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 确保有写权限

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Run conversion
        run: python convert.py

      - name: Fetch and merge remote changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main  # 拉取远程更新
          git pull --rebase origin main  # 重新基于远程更新应用本地更改
          git add output/adguard.txt
          git commit -m "Auto update AdGuard rules" || echo "No changes to commit"
          git push origin main  # 推送本地更改到远程仓库
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
