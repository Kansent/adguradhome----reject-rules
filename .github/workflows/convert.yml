name: Convert Clash reject.yaml to AdGuard

on:
  push:
    branches:
      - main
    paths:
      - "ruleset/**/*.yaml"
      - "convert.py"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许写入仓库

    steps:
      - name: Checkout full repo history
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # 👈 一定要拉完整历史，否则无法 push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Run conversion
        run: python convert.py

      - name: Commit and push output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 确保 main 分支是最新的
          git pull origin main --rebase || true

          git add output/adguard.txt
          git commit -m "Auto update AdGuard rules" || echo "No changes to commit"

          # 推送更新
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
