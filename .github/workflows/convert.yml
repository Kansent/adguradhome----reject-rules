name: Convert Clash reject.yaml to AdGuard

on:
  push:
    branches:
      - main
    paths:
      - "ruleset/**/*.yaml"
      - "convert.py"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # å…è®¸å†™å…¥ä»“åº“

    steps:
      - name: Checkout full repo history
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # ğŸ‘ˆ ä¸€å®šè¦æ‹‰å®Œæ•´å†å²ï¼Œå¦åˆ™æ— æ³• push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Run conversion
        run: python convert.py

      - name: Commit and push output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ç¡®ä¿ main åˆ†æ”¯æ˜¯æœ€æ–°çš„
          git pull origin main --rebase || true

          git add output/adguard.txt
          git commit -m "Auto update AdGuard rules" || echo "No changes to commit"

          # æ¨é€æ›´æ–°
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
