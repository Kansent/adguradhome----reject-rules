name: Convert Clash reject.yaml to AdGuard

on:
  push:
    branches:
      - main
    paths:
      - "ruleset/**/*.yaml"
      - "convert.py"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 必须有写权限

    steps:
      - name: Checkout full repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Run conversion
        run: python convert.py

      - name: Commit and push (safe for empty repo)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add output/adguard.txt
          git commit -m "Auto update AdGuard rules" || echo "No changes to commit"

          # 检查远程分支是否存在
          if git ls-remote --exit-code origin main > /dev/null 2>&1; then
            echo "Remote branch exists. Pulling and rebasing..."
            git pull origin main --rebase || true
            git push origin main
          else
            echo "Remote branch does not exist. Creating it..."
            git push origin HEAD:main --force
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
