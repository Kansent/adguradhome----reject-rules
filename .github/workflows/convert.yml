name: Generate AdGuard Rules

on:
  push:
    branches:
      - main
    paths:
      - "ruleset/**/*.yaml"
      - "convert.py"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # 重要，完整克隆

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Run conversion
        run: python convert.py

      - name: Push to release branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 切换到 release 分支（如果不存在则创建）
          if git show-ref --quiet refs/heads/release; then
            git checkout release
          else
            git checkout -b release
          fi

          # 确保 output 存在并拷贝文件
          mkdir -p output
          cp output/adguard.txt ./adguard.txt

          git add adguard.txt
          git commit -m "Auto update AdGuard rules [skip ci]" || echo "No changes to commit"

          # 推送到 release 分支
          git push origin release --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
